version: "3.9"

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fromheart
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    restart: always
    environment:
      - POSTGRES_DSN=host=postgres user=postgres password=postgres dbname=fromheart port=5432 sslmode=disable
      - REDIS_ADDR=redis:6379
      - WENXIN_API_KEY=${WENXIN_API_KEY}
      - WENXIN_MODEL=${WENXIN_MODEL}
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    restart: always
    environment:
      # Empty API base means requests go to /api/..., handled by Caddy
      - NEXT_PUBLIC_API_BASE=
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
