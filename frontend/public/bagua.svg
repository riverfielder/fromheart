<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Group for rotation context if needed, but CSS rotation handles the whole SVG usually -->
  <g transform="translate(100, 100)">
    <!-- Yin Yang Center -->
    <circle r="48" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
    <path d="M0,-48 A48,48 0 0,1 0,48 A24,24 0 0,1 0,0 A24,24 0 0,0 0,-48" fill="#059669"/>
    <circle cx="0" cy="-24" r="6" fill="#ecfdf5"/>
    <circle cx="0" cy="24" r="6" fill="#059669"/>
    
    <!-- Trigrams (simplified representation using lines) -->
    <!-- We will use simple lines to represent the 8 directions -->
    <!-- Top (Qian) -->
    <g transform="translate(0, -70)">
        <rect x="-15" y="-12" width="30" height="4" fill="#059669"/>
        <rect x="-15" y="-6" width="30" height="4" fill="#059669"/>
        <rect x="-15" y="0" width="30" height="4" fill="#059669"/>
    </g>
    <!-- Bottom (Kun) -->
    <g transform="rotate(180) translate(0, -70)">
        <rect x="-15" y="-12" width="13" height="4" fill="#059669"/> <rect x="2" y="-12" width="13" height="4" fill="#059669"/>
        <rect x="-15" y="-6" width="13" height="4" fill="#059669"/>  <rect x="2" y="-6" width="13" height="4" fill="#059669"/>
        <rect x="-15" y="0" width="13" height="4" fill="#059669"/>   <rect x="2" y="0" width="13" height="4" fill="#059669"/>
    </g>
    <!-- Left (Li) -->
    <g transform="rotate(-90) translate(0, -70)">
        <rect x="-15" y="-12" width="30" height="4" fill="#059669"/>
        <rect x="-15" y="-6" width="13" height="4" fill="#059669"/>  <rect x="2" y="-6" width="13" height="4" fill="#059669"/>
        <rect x="-15" y="0" width="30" height="4" fill="#059669"/>
    </g>
    <!-- Right (Kan) -->
    <g transform="rotate(90) translate(0, -70)">
        <rect x="-15" y="-12" width="13" height="4" fill="#059669"/> <rect x="2" y="-12" width="13" height="4" fill="#059669"/>
        <rect x="-15" y="-6" width="30" height="4" fill="#059669"/>
        <rect x="-15" y="0" width="13" height="4" fill="#059669"/>   <rect x="2" y="0" width="13" height="4" fill="#059669"/>
    </g>
    
    <!-- Top-Left (Dui) -->
    <g transform="rotate(-45) translate(0, -70)">
       <rect x="-15" y="-12" width="13" height="4" fill="#059669"/> <rect x="2" y="-12" width="13" height="4" fill="#059669"/>
       <rect x="-15" y="-6" width="30" height="4" fill="#059669"/>
       <rect x="-15" y="0" width="30" height="4" fill="#059669"/>
    </g>
     <!-- Top-Right (Xun) -->
    <g transform="rotate(45) translate(0, -70)">
       <rect x="-15" y="-12" width="30" height="4" fill="#059669"/>
       <rect x="-15" y="-6" width="30" height="4" fill="#059669"/>
       <rect x="-15" y="0" width="13" height="4" fill="#059669"/>  <rect x="2" y="0" width="13" height="4" fill="#059669"/>
    </g>
     <!-- Bottom-Left (Zhen) -->
    <g transform="rotate(-135) translate(0, -70)">
       <rect x="-15" y="-12" width="13" height="4" fill="#059669"/> <rect x="2" y="-12" width="13" height="4" fill="#059669"/>
       <rect x="-15" y="-6" width="13" height="4" fill="#059669"/>  <rect x="2" y="-6" width="13" height="4" fill="#059669"/>
       <rect x="-15" y="0" width="30" height="4" fill="#059669"/>
    </g>
     <!-- Bottom-Right (Gen) -->
    <g transform="rotate(135) translate(0, -70)">
        <rect x="-15" y="-12" width="30" height="4" fill="#059669"/>
        <rect x="-15" y="-6" width="13" height="4" fill="#059669"/> <rect x="2" y="-6" width="13" height="4" fill="#059669"/>
        <rect x="-15" y="0" width="13" height="4" fill="#059669"/>  <rect x="2" y="0" width="13" height="4" fill="#059669"/>
    </g>
  </g>
</svg>